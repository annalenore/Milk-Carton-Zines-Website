  <h1 style="color:royalblue;"><span title="The adventures of milk carton zines. One day...I was sitting at home...watching TV, drinking some oat milk. And I thought to myself...can I fit all that I love into this oat milk? But first, before I started to brainstorm ways to shrink puppies into a carton, i had to finish all of the oat milk (and of course all of the cereal in the pantry). After a full belly, and lots of big thinkng, I had to get my creative juices flowing, and I got to work. So I was thinking, thinking, thinking...until! I finally thought it. I did it! That I could not fill a million oat milk cartons with all of the love that I always have in my heart for you! The end">the adventures of milk carton zines</span></a></p></h1>
